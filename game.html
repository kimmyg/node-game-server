<!DOCTYPE html>
<html>

<head>
<script type="text/javascript">
function $( id ) {
	return document.getElementById( id );
}

window.onload = function( event ) {
	var ws = new WebSocket( 'ws://' + location.host + location.pathname );

	//ws.onopen = function( event ) {}

	ws.onmessage = function( event ) {
		var message = JSON.parse( event.data );

		if( message.type === 'add' ) {
			var li = document.createElement( 'li' );

			li.id = message.id;

			var a = document.createElement( 'a' );

			a.href = location.pathname + '/' + message.id;
			a.innerText = message.creator;

			li.appendChild( a );

			$('gatherings').appendChild( li );
		}
		else if( message.type === 'remove' ) {
			$('gatherings').removeChild( $( message.id ) );
		}
		else {
			console.log( 'unrecognized message type: ' + message.type );
		}
	};

	//ws.onclose = function( event ) {}
	//ws.onerror = function( event ) {}
}
</script>
</head>

<body>
	games in progress
	<ul id="games"></ul>
	gatherings
	<ul id="gatherings"></ul>
	<a href="/ghost/new">create game</a>
</body>

</html>
