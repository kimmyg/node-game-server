<!DOCTYPE html>
<html>

<head>
<script type="text/javascript">
function $( id ) {
	return document.getElementById( id );
}

window.onload = function( event ) {
	var ws = new WebSocket( 'ws://' + location.host + location.pathname );

	//ws.onopen = function( event ) {}

	ws.onmessage = function( event ) {
		var message = JSON.parse( event.data );

		if( message.type === 'creator' ) {
			delete $('start_button').disabled;
		}
		else if( message.type === 'players' ) {
			for( var i = 0; i < message.players.length; ++i ) {
				var li = document.createElement( 'li' );
			
				li.id = message.players[i];
				li.innerText = message.players[i];
		
				$('players').appendChild( li );
			}
		}
		else if( message.type === 'add' ) {
			var li = document.createElement( 'li' );
				
			li.id = message.name;
			li.innerText = message.name;
			
			$('players').appendChild( li );
		}
		else if( message.type === 'remove' ) {
			$('players').removeChild( $( message.name ) );
		}
		else {
			console.log( 'unrecognized message type ' + message.type );
		}

	};

	//ws.onclose = function( event ) {}
	//ws.onerror = function( event ) {}
}
</script>
</head>

<body>
	<ul id="players"></ul>
	<button id="start_button" disabled="disabled">Start Game</button>
</body>

</html>
